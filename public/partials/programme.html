<meta charset="UTF-8">
<meta charset="UTF-8">
<div class="form-group col-md-6">
    <h4>题目设置</h4>
    <label class="control-label" style="font-size: 15px;">编程题描述：</label>
    <textarea rows="2" class="form-control" placeholder="编程题的描述..." ng-model="formData.description"></textarea>
    <br>
    <div class="form-group">
        <label class="control-label" style="font-size: 15px;">输入:</label>
        <input type="text" class="form-control" ng-model="formData.print"  placeholder="输入的描述...">
        <label class="control-label" style="font-size: 15px;">输出:</label>
        <input type="text" class="form-control" ng-model="formData.output"  placeholder="输出的描述...">
        <label class="control-label" style="font-size: 15px;">样例输入:</label>
        <textarea rows="2" class="form-control" placeholder="样例输入的描述..." ng-model="formData.samplePrint"></textarea>
        <label class="control-label" style="font-size: 15px;">样例输出:</label>
        <textarea rows="2" class="form-control" placeholder="样例输出的描述..." ng-model="formData.sampleOutput"></textarea>
        <label class="control-label" style="font-size: 15px;">提示:</label>
        <textarea rows="5" class="form-control" placeholder="提示..." ng-model="formData.cue"></textarea>
    </div>
    <br>
    <h4>其他设置</h4>
    <div class="form-group">
        <label class="control-label col-sm-2" style="font-size: 15px;">标签：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="formData.tag"/>
        </div>
    </div>
</div>
